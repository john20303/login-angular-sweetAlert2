<div class="limiter animated fadeInRight">
  <div class="container-login100">
    <div class="wrap-login100 p-t-50 p-b-90">
      <form [formGroup]="login" (ngSubmit)="dataLogin(login.value)"
        class="login100-form validate-form flex-sb flex-w">

                    <span class="login100-form-title p-b-51">
                        Crear nueva cuenta
                    </span>

         <span class="text-danger" *ngIf="email">El correo es obligatorio</span>
        <div class="wrap-input100 m-b-16">
          <input class="input100"
                 type="text"
                 formControlName="email"
                 placeholder="Email"
                 [class.is-invalid]="email"
          >

          <span class="focus-input100"></span>
        </div>

         <span class="text-danger" *ngIf="nombre">El nombre es obligatorio</span>
        <div class="wrap-input100 m-b-16">
          <input class="input100"
                 type="text"
                 formControlName="nombre"
                 placeholder="Nombre y apellidos"
                 [class.is-invalid]="nombre"
          >

          <span class="focus-input100"></span>
        </div>

         <span class="text-danger" *ngIf="password">La contraseña debe de ser más de 6 letras</span>
        <div class="wrap-input100 m-b-16" data-validate="Password is required">
          <input class="input100"
                 type="password"
                 formControlName="password"
                 placeholder="Password"
                 [class.is-invalid]="password"
          >
          <span class="focus-input100"></span>
        </div>

        <div class="flex-sb-m w-full p-t-3 p-b-24">
          <div class="contact100-form-checkbox">
            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
            <label class="label-checkbox100" for="ckb1">
              Recordar mi usuario
            </label>
          </div>

          <div>
            <a [routerLink]="['/login']" class="txt1">
              ¿Ya tienes cuenta? / Ingresar
            </a>
          </div>
        </div>

        <div class="container-login100-form-btn m-t-17">
          <button class="login100-form-btn" type="submit">
            Crear cuenta
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
